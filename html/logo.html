<!-- section -->
<section id="logo" class="section">
  <!-- section header -->
  <h1 class="h1">Logo</h1>

  <h2 class="h2">Icon</h2>
  <div class="figure-logo-icon-wrapper">
    <!-- figure -->
    <figure class="figure figure-logo-icon">
      <!-- figure image -->
      <img class="img" src="images/angular/runnable-icon-pink.svg" width="180px" alt="Icon on Purple">
      <!-- figure caption -->
      <figcaption class="figcaption">Icon on Purple</figcaption>
      <a class="link">SVG</a>
    </figure>
    <!-- figure -->
    <figure class="figure figure-logo-icon">
      <!-- figure image -->
      <img class="img" src="images/angular/runnable-icon-gray.svg" width="180px" alt="Icon on White">
      <!-- figure caption -->
      <figcaption class="figcaption">Icon on White</figcaption>
      <a class="link">SVG</a>
    </figure>
  </div>
  <h2 class="h2">Lockup</h2>
  <div class="figure-logo-lockup-wrapper">
    <!-- figure -->
    <figure class="figure figure-logo-lockup">
      <!-- figure image -->
      <img class="img" src="images/angular/runnable-logo.svg" width="290px" alt"Lockup on Purple">
      <!-- figure caption -->
      <figcaption class="figcaption">Lockup on Purple</figcaption>
      <a class="link">SVG</a>
    </figure>
    <!-- figure -->
    <figure class="figure figure-logo-lockup">
      <!-- figure image -->
      <img class="img" src="images/angular/runnable-logo-gray.svg" width="290px" alt"Lockup on Purple">
      <!-- figure caption -->
      <figcaption class="figcaption">Lockup on White</figcaption>
      <a class="link">SVG</a>
    </figure>
  </div>
</section>
