<!-- section -->
<section id="logo" class="section">
  <!-- section header -->
  <h1 class="h1">Logo</h1>

  <h2 class="h2">Mark</h2>
  <div class="figure-mark-wrapper">
    <!-- figure -->
    <figure class="figure figure-mark">
      <!-- figure image -->
      <img class="img" src="images/angular/runnable-icon-pink.svg" width="180px" alt="Icon on Purple">
      <!-- figure caption -->
      <figcaption class="figcaption">Mark on Purple</figcaption>
      <a class="link">SVG</a>
    </figure>
    <!-- figure -->
    <figure class="figure figure-mark">
      <!-- figure image -->
      <img class="img" src="images/angular/runnable-icon-gray.svg" width="180px" alt="Icon on Purple">
      <!-- figure caption -->
      <figcaption class="figcaption">Mark on White</figcaption>
      <a class="link">SVG</a>
    </figure>
  </div>
  <h2 class="h2">Lockup</h2>
  <div class="figure-lockup-wrapper">
    <!-- figure -->
    <figure class="figure figure-lockup">
      <!-- figure image -->
      <img class="img" src="images/angular/runnable-logo.svg" width="290px" alt"">
      <!-- figure caption -->
      <figcaption class="figcaption">Lockup on Purple</figcaption>
      <a class="link">SVG</a>
    </figure>
    <!-- figure -->
    <figure class="figure figure-lockup">
      <!-- figure image -->
      <img class="img" src="images/angular/runnable-logo-gray.svg" width="290px" alt"">
      <!-- figure caption -->
      <figcaption class="figcaption">Lockup on White</figcaption>
      <a class="link">SVG</a>
    </figure>
  </div>
</section>
